{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Supprimer l'utilisateur</h2>
    <p>Êtes-vous sûr de vouloir supprimer <strong>{{ user.get_full_name }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer</button>
        <a href="{% url 'appuser_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
