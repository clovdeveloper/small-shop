<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Magasin{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Magasin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarLinks">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'employe_list' %}">Employés</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'fournisseur_list' %}">Fournisseurs</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categorie_list' %}">Catégories</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article_list' %}">Articles</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'commande_list' %}">Commandes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'vente_list' %}">Ventes</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
