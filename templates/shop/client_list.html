{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Liste des Clients</h2>
    <a href="{% url 'client_create' %}" class="btn btn-success mb-3">Ajouter un Client</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Téléphone</th>
                <th>Adresse</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.nom }}</td>
                <td>{{ client.prenom }}</td>
                <td>{{ client.telephone }}</td>
                <td>{{ client.adresse }}</td>
                <td>
                    <a href="{% url 'client_update' client.id %}" class="btn btn-primary btn-sm">Modifier</a>
                    <a href="{% url 'client_delete' client.id %}" class="btn btn-danger btn-sm">Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
